{% extends 'base.html' %} {% block body %} {% if user.is_authenticated %}
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}  
    <button class="btn btn-primary">LOGOUT</button>
</form>
{% else %}
<a href="{% url 'login' %}">Login</a>
<a href="{% url 'register' %}">signup</a>
{% endif %} {% endblock %}
