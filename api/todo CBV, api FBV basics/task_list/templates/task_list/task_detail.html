<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task List</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 20px;
			}
			h1 {
				color: #333;
			}
			table {
				width: 100%;
				border-collapse: collapse;
				margin: 20px 0;
			}
			table,
			th,
			td {
				border: 1px solid #ddd;
			}
			th,
			td {
				padding: 8px;
				text-align: left;
			}
			th {
				background-color: #f2f2f2;
			}
		</style>
	</head>
	<body>
		<h1>Task List</h1>
		{% comment %} {{ object_list }} {% endcomment %}
		{{ object }}
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>user</th>
					<th>Task title</th>
					<th>Description</th>
					<th>complete</th>
					<th>created</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{{ object.id }}</td>
					<td>{{ object.user }}</td>
					<td>{{ object.title }}</td>
					<td>{{ object.description }}</td>
					<td>{{ object.complete }}</td>
					<td>{{ object.created }}</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
