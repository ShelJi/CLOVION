<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
</head>

<body>

    <div class="container p-3">
        <!-- <div class="container-2"> -->
            <h1 class="text-center m-4"><b>calculator</b></h1>

            <!-- display  box -->
            <!-- <div id="displaybox" class="container-fluid text-end pe-5 bg-light"> -->
                <input type="text" readonly id="display" placeholder="0" class="container-fluid text-end p-4 pe-5 fs-1" >

            <!-- </div> -->

            <!-- input -->
             <div id="inputbox" class="">
                <div class="container-fluid text-center">

                    <div class="row">
                        <button onclick="button('ac')" class="col-9">AC</button>
                        <button onclick="button('/')" class="col">DIV</button>
                    </div>

                    <div class="row">
                        <button onclick="button('7')" class="col">7</button>
                        <button onclick="button('8')" class="col">8</button>
                        <button onclick="button('9')" class="col">9</button>
                        <button onclick="button('*')" class="col">MUL</button>
                    </div>

                    <div class="row">
                        <button onclick="button('4')" class="col">4</button>
                        <button onclick="button('5')" class="col">5</button>
                        <button onclick="button('6')" class="col">6</button>
                        <button onclick="button('-')" class="col">SUB</button>
                    </div>

                    <div class="row">
                        <button onclick="button('1')" class="col">1</button>
                        <button onclick="button('2')" class="col">2</button>
                        <button onclick="button('3')" class="col">3</button>
                        <button onclick="button('+')" class="col">ADD</button>
                    </div>

                    <div class="row">
                        <button onclick="button('0')" class="col">0</button>
                        <button onclick="button('.')" class="col"><b>.</b></button>
                        <button onclick="button('=')" class="col-6">EQU</button>
                    </div>




                </div>
            </div>

        <!-- </div> -->



        <!-- <div class="container d-flex justify-content-center"> -->
        <!-- </div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="calc.js"></script>
</body>

</html>
