<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mrk.css">
    <title>danger sheet ðŸ’€</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <h1>Student Exam Details</h1>

        <label for="std">STD</label>
        <input type="text" class="form-control" id="std">

        <label for="name">NAME</label>
        <input type="text" class="form-control" id="name">

        <label for="id">ID</label>
        <input type="text" class="form-control" id="id">

        <label for="tamil">TAMIL</label>
        <input type="text" class="form-control" id="tamil">

        <label for="english">ENGLISH</label>
        <input type="text" class="form-control" id="english">

        <label for="maths">MATHS</label>
        <input type="text" class="form-control" id="maths">

        <label for="science">SCIENCE</label>
        <input type="text" class="form-control" id="science">

        <label for="social">SOCIAL</label>
        <input type="text" class="form-control" id="social">

        <button class="btn btn-primary" onclick="submit()">submit</button>


    </div>

    <!-- table -->
    <table class="table table-dark table-striped table-hover table-bordered border-danger-subtle">
        <!-- table head -->
        <thead>
            <tr>
                <th scope="col">student ID</th>
                <th scope="col">STD</th>
                <th scope="col">Name</th>
                <th scope="col">Tamil</th>
                <th scope="col">English</th>
                <th scope="col">Maths</th>
                <th scope="col">Science</th>
                <th scope="col">Social</th>
                <th scope="col">Total/500</th>
                <th scope="col">Pass/Fail</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>

        <!-- table body -->
        <tbody class="table-group-divider" id="tBody"></tbody>

    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="mrk.js"></script>
</body>

</html>
