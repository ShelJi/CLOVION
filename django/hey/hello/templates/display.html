<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body class="bg-primary">
    <div class="container mt-5">
      <table class="table table-hover table-striped table-bordered border-primary">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">age</th>
            <th scope="col">address</th>
            <th scope="col">edit</th>
            <th scope="col">delete</th>
            <th scope="col">image</th>
          </tr>
        </thead>
        <tbody>
          {% for i in value %}
            <tr>
              <th scope="row">{{ i.id }}</th>
              <td>{{ i.name }}</td>
              <td>{{ i.age }}</td>
              <td>{{ i.address }}</td>

              <td>
                <button class="btn btn-success"><a href="/edit/{{ i.id }}/">Edit</a></button>
              </td>
              <td>
                <button class="btn btn-success"><a href="/delete/{{ i.id }}/">Delete</a></button>
              </td>

              <td>
                {% if i.img %}
                  <img src="{{ i.img.url }}" alt="{{ i }} image (im alt text)" height="100px" />
                {% else %}
                  <span>no image</span>
                {% endif %}
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="container">
      <form action="" method="post">
        {% csrf_token %}

        {% if login %}
        <a href="/logout/"><button>logout</button></a>
        {% else %}
        <a href="/login/"><button>logout</button></a>
        {% endif %}

      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
