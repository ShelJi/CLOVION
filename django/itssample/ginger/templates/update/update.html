<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body class="bg-primary">
    <h1>Add Employee Details</h1>
    <form class="container mt-5" method="post" enctype="multipart/form-data">
      
      {% csrf_token %} 
      
      <input class="form-control form-control-lg mt-3" type="text" placeholder="name"     name="name"  />
      <input class="form-control form-control-lg mt-3" type="text" placeholder="age"      name="age"  />
      <input class="form-control form-control-lg mt-3" type="text" placeholder="position" name="position"  />
      <input class="form-control form-control-lg mt-3" type="text" placeholder="gender"   name="gender"  />
      <input class="form-control form-control-lg mt-3" type="text" placeholder="salary"   name="salary"  />

      <input type="file" name="img">

      <div class="d-flex justify-content-center mt-5">
        <button class="btn btn-success btn-lg " type="submit">submit</button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
