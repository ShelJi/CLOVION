<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body class="bg-primary">
    <div class="container mt-5">
      <h1>Employee Details</h1>
      <table class="table table-hover table-striped table-bordered border-primary">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">name</th>
            <th scope="col">age</th>
            <th scope="col">position</th>
            <th scope="col">salary</th>
            <th scope="col">gender</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for i in value %}
            <tr>
              <th scope="row">{{ i.id }}</th>
              <td>
                {% if i.img %}
                  <img src="{{ i.img.url }}" alt="image" height="100pxwwww"/>
                {% else %}
                  <span>no image</span>
                {% endif %}
              </td>
              <td>{{ i.name }}</td>
              <td>{{ i.age }}</td>
              <td>{{ i.position }}</td>
              <td>{{ i.salary }}</td>
              <td>{{ i.gender }}</td>

              <td>
                <button class="btn btn-warning"><a href="/edit/{{ i.id }}/">Edit</a></button>
              </td>
              <td>
                <button class="btn btn-danger"><a href="/delete/{{ i.id }}/">Delete</a></button>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
